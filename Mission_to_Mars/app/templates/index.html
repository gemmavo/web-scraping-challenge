<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mission to Mars</title>
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
        
        <!--JS-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    
    <body>
        <div class="container">
            <div class="jumbotron text-center">
                <h1>Mission to Mars</h1>
                <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
            </div>
            <div class="row" id="mars-news">
                <div class="col-md-12">
                    <h4 class="heading">Latest Mars News</h4>
                    <h5 class="heading">{{mars.news_title}}</h2>
                    <small>{{mars.news_p}}</small>
                </div>
            </div>
        </div>
        <br>
        <div class="container">
            <div class="row" id="mars-image">
                <div class="col-md-6">
                    <h4 class="heading">Featured Mars Image</h4>
                        <img src="{{mars.featured_image}}" class="img-responsiveness" style="max-width:100%; max-height: auto;" alt="Featured Image"/>
                </div>
                <div class="col-md-4">
                    <h4 class="heading">Current Weather on Mars</h4>
                    <small>{{mars.mars_weather}}</small>
                    <br>
                    <h4 class="heading">Mars Facts</h4>
                        {{mars.mars_facts|safe}}
                </div>
            </div>
        </div>
        <br>
        <h4 style="padding-top: 40px; margin-top: 80px; text-align: center;">Mars Hemispheres</h4>
        <div class="container">
            <div class="row" style="padding-bottom: 40px">
                {% for hemisphere in mars.mars_hemispheres %}
                <div class="col-md-6">
                    <img class="panel" src="{{hemisphere.img_url}}" height="400" width="400" alt="..."/>
                    <p>{{hemisphere.title}}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
